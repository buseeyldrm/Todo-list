<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-left">
            <div class="center-left">
                <div class="todoImg">
                    <img src="img/logo-aqua.svg" alt="">
                </div>
                <form class="formAdd">
                    <input type="text" id="input" placeholder="Todo Giriniz">
                    <button class="addButton">+</button>

                </form>
            </div>

        </div>
        <div class="container-right">
            <div class="right-top">
                <div class="todoImg">
                    <img src="img/logo-aqua.svg" alt="">
                </div>
                <form class="formSearch">
                    <input type="text" id="search" placeholder="Todo ArayÄ±n">
                    <button class="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>

            <div class="right-center">
                    <ul class="todoList"></ul>
                </div>

                <div class="right-end">
                    <a href="#">
                        <button class="removeButton">Hepsini Sil</button>
                    </a>
                </div>
            </div>
        
    </div>


    <script src="app.js"></script>
</body>

</html>
